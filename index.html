<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Charts - Интерактивные графики НБА</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        .hero-section {
            text-align: center;
            padding: 3rem 0;
        }

        .hero-description {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #555;
            max-width: 800px;
            margin: 0 auto 2rem;
            line-height: 1.7;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .chart-card {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            border: 2px solid #edeae6;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .chart-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-color: #5DADE2;
        }

        .chart-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .chart-card h3 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #2c2c2c;
        }

        .chart-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .chart-features {
            list-style: none;
            padding: 0;
        }

        .chart-features li {
            color: #5DADE2;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .chart-features li:before {
            content: "→ ";
            font-weight: bold;
        }

        .stats-overview {
            background-color: #edeae6;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #ddd6ce;
            margin: 3rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2c2c2c;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 2rem 0;
            }

            .charts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin: 2rem 0;
            }

            .chart-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главная секция -->
        <div class="hero-section">
            <h1 class="main-title">NBA Charts</h1>
            <p class="hero-description">
                Интерактивные графики и аналитика НБА сезона 2024-25
            </p>
        </div>

        <!-- Навигация между графиками -->
        <div class="chart-navigation">
            <a href="pps-matrix.html" class="nav-button">Эффективность vs Объем</a>
            <a href="evolution.html" class="nav-button">Эволюция бросков НБА</a>
        </div>
    </div>
</body>
</html>
